<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roiander Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-black text-green-500 font-mono h-screen flex justify-center items-center">
<div class="terminal max-w-3xl p-6 border border-green-500 rounded-lg">
    <div id="output" class="space-y-2">
        <p>Welcome to Roiander Portfolio. Please type <span class="text-green-300">help</span> for a list of available commands.</p>
    </div>
    <div class="input-line flex mt-4">
        <span class="prompt mr-2">[ Roiander ]#</span>
        <input type="text" id="input" class="bg-black focus:outline-none flex-1" autofocus>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
